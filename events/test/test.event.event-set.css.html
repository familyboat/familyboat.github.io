<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>七夕快乐！</title>
  <link rel="icon" href="../assets/image/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./test.event.event-set.css">
</html>

<body>
  <div id="app">
    <div>
      <dl class="event-set">
        <dd class="primary-key">{{primary-key}}</dd>
        <dt class="event">
          <article class="card l2r">
            <section>
              <!-- 旋转木马 -->
              <img src="../assets/image/portrait.jpg" alt="人物" />
            </section>
            <section>
              <header>
                <h1>{{title}}</h1>
                <address>
                  {{author}} published at <time>{{datetime}}</time>
                </address>
              </header>
              <section>
                <p>{{paragraph}}</p>
              </section>
            </section>
          </article>
        </dt>
        <dt class="event">
          <article class="card l2r">
            <section>
              <!-- 旋转木马 -->
              <img src="../assets/image/portrait.jpg" alt="人物" />
            </section>
            <section>
              <header>
                <h1>{{title}}</h1>
                <address>
                  {{author}} published at <time>{{datetime}}</time>
                </address>
              </header>
              <section>
                <p>{{paragraph}}</p>
              </section>
            </section>
          </article>
        </dt>
      </dl>
    </div>
  </div>
</body>
